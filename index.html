<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose your type</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    .video-card { background: white; border-radius: 8px; overflow: hidden; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    video { width: 100%; display: block; }
    .title { padding: 10px; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <h1>choose your type videos</h1>
  <div class="grid" id="videoGrid"></div>

  <script>
    const demoSrc = "https://anazvideoshot.vercel.app/video1.mp4";
    const demoSrc2 = "https://anazvideoshot.vercel.app/video2.mp4";
    const demoSrc3 = "https://anazvideoshot.vercel.app/video3.mp4";
    const items = [
      { title: 'HOT 1', url: 'https://vt.tiktok.com/ZSS71TVyo/', src: demoSrc },
      { title: 'HOT 2', url: 'https://vt.tiktok.com/ZSS7JkcFC/', src: demoSrc2 },
      { title: 'HOT 3', url: 'https://vt.tiktok.com/ZSS7JdAo2/', src: demoSrc3 },
      { title: 'HOT 4', url: 'https://vt.tiktok.com/ZSS7JrbHC/', src: 'https://anazvideoshot.vercel.app/video5.mp4' },
      { title: 'HOT 5', url: 'https://vt.tiktok.com/ZSS71omNx/', src: 'https://anazvideoshot.vercel.app/video.mp4' },
      { title: 'HOT 6', url: 'https://vt.tiktok.com/ZSS7JFbMf/', src: 'https://anazvideoshot.vercel.app/video.mp4' },
      { title: 'HOT 7', url: 'https://vt.tiktok.com/ZSS7JLHdu/', src: 'https://anazvideoshot.vercel.app/video7.mp4' },
      { title: 'HOT 8', url: 'https://vt.tiktok.com/ZSS7Jejyt/', src: 'https://anazvideoshot.vercel.app/video8.mp4' },
      { title: 'HOT 9', url: 'https://vt.tiktok.com/ZSS7Jk7cF/', src: 'https://anazvideoshot.vercel.app/video10.mp4' },
      { title : 'HOT 10', url: 'https://vt.tiktok.com/ZSS7JByLm/', src: 'https://anazvideoshot.vercel.app/video1.mp4' },
    ];

    const grid = document.getElementById('videoGrid');

    items.forEach(item => {
      const card = document.createElement('div');
      card.className = 'video-card';
      card.innerHTML = `
        <video src="${item.src}" autoplay loop muted playsinline></video>
        <div class="title">${item.title}</div>
      `;
      card.addEventListener('click', () => {
        window.open(item.url, '_blank');
      });
      grid.appendChild(card);
    });
  </script>
</body>
</html>
